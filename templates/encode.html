<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encode Message</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/encode.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="particles" id="particles"></div>

    <!-- Back Button -->
    <a href="{{ url_for('main.home') }}" class="go-back-btn">
      <i class="fas fa-arrow-left"></i>
      <span>Back to Home</span>
    </a>

    <!-- Top Navigation -->
    <div class="top-buttons">
      <a href="/history" class="btn history">ðŸ“œ History</a>
      <a href="/logout" class="btn danger">ðŸ”“ Logout</a>
    </div>

    <div class="container">
      <div class="encode-box">
        <h1 class="title"><i class="fas fa-lock"></i> Encode Your Secret</h1>
        <p class="subtitle">
          Hide a single message inside one or multiple images using
          steganography.
        </p>

        <!-- File Upload -->
        <div class="form-group">
          <label for="image-upload">Select Images</label>
          <input type="file" id="image-upload" accept="image/*" multiple />
          <label for="image-upload" class="custom-file-upload">
            <i class="fas fa-upload"></i> Choose Image Files
          </label>
          <p id="file-name">No files chosen</p>
        </div>

        <!-- Message Input -->
        <div class="form-group">
          <label for="message-input">Message to Hide</label>
          <textarea
            id="message-input"
            placeholder="Enter your secret message here..."
          ></textarea>
        </div>

        <!-- Encode Button -->
        <button id="encode-btn" class="btn-encode big-btn">
          <i class="fas fa-eye-slash"></i> Encode Message
        </button>

        <!-- Result / Status Box -->
        <div id="message-box" class="message-box">
          Ready to encode. Select images and type your secret message.
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/encode.js') }}"></script>
  </body>
</html>
