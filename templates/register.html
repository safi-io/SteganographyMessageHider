<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - StegoApp</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="particles"></div>

  <div class="auth-container">
    <!-- Left Section -->
    <div class="auth-box left">
      <div class="header">
        <h1 class="title">Create Account</h1>
        <p class="subtitle">Register to start encoding your secrets.</p>
      </div>

      <form method="POST" action="{{ url_for('login.handle_register') }}">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="btn primary">
          <i class="fas fa-user-plus"></i>&nbsp; Register
        </button>

        <!-- Flash messages -->
        <div id="message-box" class="message-box">
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
              {% endfor %}
            {% endif %}
          {% endwith %}
        </div>
      </form>
    </div>

    <!-- Right Section -->
    <div class="auth-box right">
      <h2>Already Registered?</h2>
      <p>Go to <a href="{{ url_for('login.handle_login') }}" class="btn secondary">Login</a> to access your account.</p>
    </div>
  </div>
</body>
</html>
