<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - StegoApp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='encode.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .message-box {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
        }
        .success {
            color: #2e7d32;
            background-color: #c8e6c9;
            border: 1px solid #2e7d32;
        }
        .error {
            color: #c62828;
            background-color: #ffcdd2;
            border: 1px solid #c62828;
        }
    </style>
</head>
<body>
<div class="particles"></div> <!-- Particles background -->

<div class="container">
    <div class="left-section">
        <div class="header">
            <h1 class="title">Create Account</h1>
            <p class="subtitle">Register to start encoding your secrets.</p>
        </div>

        <form method="POST" action="{{ url_for('handle_register') }}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="btn-encode-page">
                <i class="fas fa-user-plus"></i> &nbsp; Register
            </button>

            <!-- Flash message section -->
            <div id="message-box" class="message-box">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <p class="{{ category }}">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </form>
    </div>

    <!-- Right section with login suggestion -->
    <div class="right-section" style="flex: 1; display: flex; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, 0.05);">
        <div class="result-section" style="text-align: center;">
            <h3>Already Registered?</h3>
            <p class="image-placeholder">
                Go to <a href="{{ url_for('handle_login') }}">Login</a> to access your account.
            </p>
        </div>
    </div>
</div>

</body>
</html>
