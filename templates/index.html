<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography Studio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
<div class="particles" id="particles"></div>

<div class="container">
    <div class="header">
        <h1 class="title">Steganography Studio</h1>
        <p class="subtitle">Hide secrets in plain sight</p>
    </div>

    <div class="icon-container">
        <div class="icon">
            🕵️‍♂️
        </div>
    </div>

    <div class="features">
        <div class="feature">
            <div class="feature-icon">🔐</div>
            <div class="feature-text">Secure Encoding</div>
        </div>
        <div class="feature">
            <div class="feature-icon">🔍</div>
            <div class="feature-text">Smart Detection</div>
        </div>
        <div class="feature">
            <div class="feature-icon">⚡</div>
            <div class="feature-text">Lightning Fast</div>
        </div>
        <div class="feature">
            <div class="feature-icon">🛡️</div>
            <div class="feature-text">Military Grade</div>
        </div>
    </div>

    <div class="buttons">
        <a href="/encode" class="btn btn-encode">
            🔐 Encode Message
        </a>
        <a href="/decode" class="btn btn-decode">
            🔓 Decode Message
        </a>
    </div>

    <div class="footer">
        Built with passion for digital privacy —
        <a href="https://safikhan.me" target="_blank"
           style="color: #fff; text-decoration: underline;">safikhan.me</a><br>
        &copy; 2025 Safi Khan. All rights reserved.
    </div>
</div>

<script>
    function createParticles() {
        const particles = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            particles.appendChild(particle);
        }
    }

    function addClickEffect() {
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('click', function (e) {
                // Create ripple effect
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: rgba(255, 255, 255, 0.3);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s ease-out;
                        pointer-events: none;
                    `;

                this.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
    }

    const style = document.createElement('style');
    style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
    document.head.appendChild(style);

    // Mouse move effect
    function addMouseEffect() {
        const container = document.querySelector('.container');

        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;

            container.style.transform = `
                    perspective(1000px)
                    rotateX(${(y - 50) * 0.1}deg)
                    rotateY(${(x - 50) * 0.1}deg)
                `;
        });

        document.addEventListener('mouseleave', () => {
            container.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        createParticles();
        addClickEffect();
        addMouseEffect();
    });

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });
</script>
</body>
</html>
