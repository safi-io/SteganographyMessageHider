<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - StegoApp</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="particles"></div>

    <div class="auth-container">
      <!-- Left: Login -->
      <div class="auth-box left">
        <div class="header">
          <h1 class="title">Welcome Back</h1>
          <p class="subtitle">Login to continue encoding your secrets</p>
        </div>

        <form method="POST" action="{{ url_for('login.handle_login') }}">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <button type="submit" class="btn primary">
            <i class="fas fa-sign-in-alt"></i> &nbsp; Login
          </button>
        </form>
      </div>

      <!-- Right: Signup CTA -->
      <div class="auth-box right">
        <h2>New Here?</h2>
        <p>Create an account to start hiding your secrets securely!</p>
        <a href="{{ url_for('login.handle_register') }}" class="btn secondary">
          <i class="fas fa-user-plus"></i> &nbsp; Register Now
        </a>
      </div>
    </div>
  </body>
</html>
